name: Deploy to GitHub Pages

# 每次程式碼Push到master，執行workflow 
on:
  push:
    branches: [master]

jobs:
  deploy-to-github-pages:
    # 使用ubuntu
    runs-on: ubuntu-latest
    steps:
      # 使用checkout actions
      - uses: actions/checkout@v3

      # 安裝.NET Core SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 執行單元測試專案
      - name: Run Unit Test
        run: dotnet test --no-build

      # 發佈程式到Release資料夾
      - name: Publish .NET Core Project
        run: dotnet publish ${{ env.DOTNET_APP_PUBLISH_PROJECT_PATH }} -c Release -o release --nologo

      # 修改index.html的base href -- 從"/"改為"/TodoBlazor/"
      - name: Change base-tag in index.html from / to TodoBlazor
        run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorApp\/" \/>/g' release/wwwroot/index.html

      # 複製index.html內容到404.html
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # 加入一個.nojekyll檔案
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      # 將release/wwwroot的程式碼，push到gh-pages分支
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          BRANCH: gh-pages
          FOLDER: release/wwwroot
